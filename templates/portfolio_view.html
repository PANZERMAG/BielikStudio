{% load static %}

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="{% static 'src/css/style.css' %}">

    <title>Document</title>
</head>
<body style="background-image: url('{% static "src/imgs/double_bg.png" %}')">
<div class="container-fluid">
    <div class="container">
        <div class="header">
            <img class="header__logo" onclick="window.location.assign('/home/')"
                 src="{% static 'src/imgs/rewrite.svg' %}">
            <div class="header__navigation">
                <a class="nav_button" style="border: none" href="/home/">Home</a>
                <a class="contact-button" href="#">Write to us</a>
            </div>
        </div>

    </div>
</div>


<div class="container container-portfolio-item"
     style="background-color: rgba(0, 0, 0, 0.5); min-height: fit-content;margin-top: 20px">
    <p class="primary-text">{{ item.title }}</p>
    <div class="portfolio-detail-grid">
        <p class="secondary-text" style="grid-area: task; margin-right: 10px">Task: </p>
        <p class="secondary-text" style="margin: 0; grid-area: task_res; width: auto">{{ item.task_short }}</p>
        <p class="secondary-text" style="grid-area: sol;margin-right: 10px">Solution: </p>
        <p class="secondary-text" style="margin: 0; grid-area: sol_res; width: auto">{{ item.solution_short }}</p>
    </div>
    <p style="color: white; font-size: var(--secondary-font);">{{ item.description|safe }}</p>
</div>
</body>
</html>
